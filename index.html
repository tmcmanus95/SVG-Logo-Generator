<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Gallery</title>
  </head>
  <body>
    <h1>Logos</h1>
    <svg
      version="1.1"
      width="300"
      height="200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle cx="150" cy="100" r="80" fill="RED" />
      <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">
        CIR
      </text>
    </svg>
    <svg
      version="1.1"
      width="300"
      height="200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect x="50" height="200" width="200" fill="GREEN" />
      <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">
        SQR
      </text>
    </svg>
    <svg
      version="1.1"
      width="300"
      height="200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon points="0,200 300,200 150,0" fill="BLUE" />
      <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">
        TRI
      </text>
    </svg>
    <svg
      version="1.1"
      width="300"
      height="200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon
        height="100"
        width="100"
        points="0,200 300,200 150,0"
        fill="GREEN"
      />
      <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">
        TRI
      </text>
    </svg>
    <svg
      version="1.1"
      width="300"
      height="200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect x="50" height="200" width="200" fill="orange" />
      <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">
        SQR
      </text>
    </svg>
  </body>
</html>
